<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>组件调试中心</title>
  
  <!-- Import Maps for ESM module resolution -->
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "react/jsx-runtime": "https://esm.sh/react@18.2.0/jsx-runtime",
        "antd": "https://esm.sh/antd@5.12.0"
      }
    }
  </script>
  
  <style>
    body {
      margin: 0;
      padding: 40px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f0f2f5;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      margin-bottom: 30px;
      color: #1890ff;
    }

    .links {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    a {
      display: inline-block;
      padding: 12px 24px;
      background: #1890ff;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      transition: background 0.3s;
    }

    a:hover {
      background: #40a9ff;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <div class="container">
    <h1>组件调试中心</h1>
    <div class="links">
      <a href="/umd.html">UMD 模式测试</a>
      <a href="/esm.html">ESM 模式测试</a>
    </div>
  </div>
</body>

</html>
